- id: unit_tests
  name: unittests
  description: Runs unit tests firebase
  entry: ./gradlew :app:testFirebaseDebugUnitTest --warning-mode all 
  pass_filenames: false
  language: system

- id: build
  name: build
  description: Building App
  entry: ./gradlew assembleDebug
  pass_filenames: false
  language: system
